<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Underwater Explorer</title>
</head>
<style>
    body {
        overflow: hidden;
        background: rgb(25,35,125);
        margin: 0;
        padding: 0;
    }

    /* Video Styling */
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    h1 {
        color: white;
        position: absolute;
        font-size: 4em;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        opacity: 0;
        animation: appear 2s 5s forwards;
    }

    @keyframes appear {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    .drop-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 200px;
        width: 200px;
    }

    .drop {
        position: absolute;
        top: -25%;
        width: 100%;
        height: 100%;
        border-radius: 100% 5% 100% 100%;
        transform: rotate(-45deg);
        background: deepskyblue;
        animation: drip 4s forwards;
    }

    @keyframes drip {
        45% { top: 0; transform: rotate(-45deg); }
        100% { top: 0; transform: rotate(0deg); border-radius: 100%; }
    }
</style>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="C:/Users/amrit/Downloads/oceanvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>UNDER WATER EXPLORER</h1>
    <div class="drop-container">
        <div class="drop"></div>
    </div>

    <script>
        window.onload = function () {
            let video = document.querySelector(".video-background");
            video.play().catch(error => console.log("Autoplay prevented:", error));
        };
    </script>

</body>
</html>
