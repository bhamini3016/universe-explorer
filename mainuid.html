<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Underwater Explorer</title>
    <style>
        body {
            background: url("oceanbg2.gif") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .title {
            font-size: 4rem;
            color: rgb(120, 236, 252);
            font-family: Felix Titling;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            position: relative;
            animation: riseUp 3s ease-in-out forwards;
        }

        @keyframes riseUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .bubble {
            position: absolute;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatUp 5s infinite ease-in;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .menu {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .menu button {
            background: whitesmoke;
            border: none;
            padding: 15px 25px;
            color: black;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 10px;
        }

        .menu button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .homebtn{
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgb(0, 60, 68);
            color: aliceblue;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <a href="homepage.html"><button class="homebtn">Back to Space</button></a> 

    <h1 class="title">Welcome to the Underwater Explorer</h1>
    
    <div class="menu">
        <button onclick="location.href='fishocean.html'">üê† Learn About Fishes</button>
        <button onclick="location.href='seaquiz.html'">üéØ Quiz</button>
        <button onclick="location.href='bottlegame.html'">üéÆ Game</button>
        <button onclick="location.href='coloring.html'">üé® Coloring</button>
    </div>
    
    <script>
        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.className = "bubble";
                document.body.appendChild(bubble);
                
                let size = Math.random() * 20 + 10;
                bubble.style.width = size + "px";
                bubble.style.height = size + "px";
                bubble.style.left = Math.random() * 100 + "vw";
                bubble.style.animationDuration = (Math.random() * 3 + 2) + "s";
                
                setTimeout(() => bubble.remove(), 5000);
            }
        }
        setInterval(createBubbles, 1000);
    </script>
</body>
</html>
