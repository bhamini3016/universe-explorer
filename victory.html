<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Victory!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('space-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .victory-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: #ffffff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            max-width: 500px;
        }

        .victory-box h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #009779;
        }

        .victory-box p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .victory-box button {
            padding: 10px 25px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background-color: #00ffcc;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }

        .victory-box button:hover {
            background-color: #00bfa6;
        }
    </style>
</head>
<body>

    <div class="victory-box">
        <h1>Victory!</h1>
        <p>You have saved planet Earth by destroying asteroids.</p>
        <button onclick="location.href='issinfo.html'">Back to Space!</button>
    </div>

</body>
</html>
