<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Fish Details</title>
    <style>
        body {
          
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          overflow-x: hidden; /* Prevents horizontal scrolling */
          font-size: 27px;
          font-family:monospace;
          margin: 0;
          padding: 0;
          font-weight: bold; 
}
      .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: 300px;
      height: 300px;
      z-index: -1;
      object-fit: cover;
    }


        .fish-img { width: 400px;height: 300px; margin-top: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);display: block;margin:auto; max-width: 80%;}

        .container { max-width: 600px; margin: auto; }
        * {
               animation: none !important;
               transition: none !important;
}
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Stops unwanted scrolling */
            margin: 0;
            padding: 0;
            position: relative;
}

   .extra-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .extra-images img {
      width: 250px;
      height: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: float 4s ease-in-out infinite; /* Continuous gentle movement */
      transition: all 0.3s ease; /* Smooth hover effects */
 
      
    
    }
    #fish-description {
    white-space: pre-line; /* Respects line breaks in the text */
    max-width: 90%; /* Prevents text from being too wide */
    margin: 20px auto; /* Centers the text */
    line-height: 1.5; /* Adds space between lines */
    text-align: left; /* Aligns text to the left (optional) */
    padding: 10px; /* Adds padding for better spacing */
    background: rgba(255, 255, 255, 0.281); /* Optional: Light background for readability */
    border-radius: 8px; /* Optional: Rounded corners */
}
   

@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0.5deg); }
    50% { transform: translateY(-10px) rotate(-0.5deg); } /* Up/down + slight tilt */
}

/* Optional: Add variation for each image */
.extra-images img:nth-child(1) { animation-delay: 0s; }
.extra-images img:nth-child(2) { animation-delay: 0.5s; }
.extra-images img:nth-child(3) { animation-delay: 1s; } /* Staggered timing */


    </style>
</head>
<body>

    <div class="container">
        <center><h1 id="fish-name" style="color: rgb(195, 223, 248);">Loading...</h1></center>
        <img id="fish-image" class="fish-img" src="" alt="Fish Image">
        <p id="fish-description">Fetching description...</p>
        <div class="extra-images" id="extra-images">
             </div>

        <center><a href="fishocean.html"><strong>Back to Sea</strong></a></center>
    </div>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="mer5.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

    <script>
           const urlParams = new URLSearchParams(window.location.search);
const name = urlParams.get('name');
const img = urlParams.get('img');
const desc = urlParams.get('desc');
const extraImages = urlParams.get('extraImages');

// Debugging: Check if parameters are received
console.log({ name, img, desc, extraImages });

// Display main details
document.getElementById('fish-name').textContent = name;
document.getElementById('fish-image').src = img;
document.getElementById('fish-description').textContent = desc;

// Display extra images if available
const extraImagesContainer = document.getElementById('extra-images');

if (extraImages) {
    const imagesArray = extraImages.split(',');
    imagesArray.forEach(image => {
        if (image.trim()) { // Skip empty entries
            const imgElement = document.createElement('img');
            imgElement.src = decodeURIComponent(image.trim());
            imgElement.alt = 'Extra Fish Image';
            extraImagesContainer.appendChild(imgElement);
        }
    });
} else {
    extraImagesContainer.textContent = 'No extra images available.';
}     

    </script>

</body>
</html>
