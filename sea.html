        body {

        /* Common styles for all fish */
        .fish {
            position: absolute;
            width: 150px;
            will-change: transform;
        }

        /* Fish moving left to right */
        .fish-ltr {
            animation: swim-ltr linear infinite;
            transform: scaleX(-1); /* Ensure normal facing */
        }

        /* Fish moving right to left */
        .fish-rtl {
            animation: swim-rtl linear infinite;
            transform: scaleX(-1); /* Ensure flipped direction */
        }

        /* Different heights & speeds for realism */
        .fish1 { top: 26%; animation-duration: 13s; width: 200px; }
        .fish2 { top: 50%; animation-duration: 45s; width: 220px; }
        .fish3 { top: 8%; animation-duration: 22s; width: 200px; }
        .fish4 { top: 60%; animation-duration: 20s; width: 160px; }
        .fish5 { top: 70%; animation-duration: 35s; width: 220px; }
        .fish6 { top: 13%; animation-duration: 32s; width: 220px; }
        .fish7 { top: 24%; animation-duration: 15s; width: 180px; }
        .fish8 { top: 80%; animation-duration: 45s; width: 240px; }
        .fish9 { top: 20%; animation-duration: 20s; width: 180px; }
        .fish10 { top: 10%; animation-duration: 17s; width: 170px; }
        .fish11 { top: 50%; animation-duration: 25s; width: 520px; }
        .fish12 { top: 77%; animation-duration: 19s; width: 170px; }
        .fish13 { top: 44%; animation-duration: 14s; width: 220px; }
        .fish14 { top: 32%; animation-duration: 34s; width: 220px; }
        .fish15 { top: 32%; animation-duration: 25s; width: 220px; }
        .fish16 { top: 6%; animation-duration: 22s; width: 260px; }



        /* Keyframes for Left to Right */
        @keyframes swim-ltr {
            from { left: -200px; }
            to { left: 100vw; }
        }

        /* Keyframes for Right to Left */
        @keyframes swim-rtl {
            from { right: -150px; }
            to { right: 100vw; }
        }
        @keyframes waveMotion {
            0% { background-position: 0 0; }
           
            100% { background-position: -200px -100px; }
            
        }
        
        .bubble {
           position: absolute;
           bottom: 0;
           background: rgba(255, 255, 255, 0.6);
           border-radius: 50%;
           opacity: 0.8;
           animation: rise 4s linear infinite;
        }

        @keyframes rise {
           0% { transform: translateY(0); opacity: 1; }
           100% { transform: translateY(-500px); opacity: 0; }
        }
        @keyframes lightRefraction {
              0% { opacity: 0.5; transform: translateY(0px); }
              50% { opacity: 0.7; transform: translateY(10px); }
              100% { opacity: 0.5; transform: translateY(0px); }
        }

        .light {
         position: absolute;
         width: 100vw;
         height: 100vh;
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0) 70%);
        animation: lightRefraction 5s infinite alternate ease-in-out;
        pointer-events: none;
       }
       @keyframes ripple {
          0% { transform: scale(1); opacity: 0.5; }
          100% { transform: scale(10); opacity: 0; }
        }

       .ripple {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: ripple 1s linear;
        }
        .coral {

    <script>
        function showFishDetails(name, img, desc) {
            // Redirect to fish details page with details in URL
            window.location.href = 'fishdetails.html?name=${encodeURIComponent(name)}&img=${encodeURIComponent(img)}&desc=${encodeURIComponent(desc)}'';

        }
        function createBubble() {
           let bubble = document.createElement("div");
           bubble.classList.add("bubble");
           document.body.appendChild(bubble);
           let size = Math.random() * 20 + 10; // Random size
           bubble.style.width = size + "px";
           bubble.style.height = size + "px";
           bubble.style.left = Math.random() * window.innerWidth + "px";

        setTimeout(() => {
           bubble.remove();
        }, 4000);
        }

        setInterval(createBubble, 500);
        document.addEventListener("click", function(event) {
            let ripple = document.createElement("div");
            ripple.className = "ripple";
            ripple.style.left = event.clientX + "px";
            ripple.style.top = event.clientY + "px";
            document.body.appendChild(ripple);
        
            setTimeout(() => { ripple.remove(); }, 1000);
        });
    </script>
