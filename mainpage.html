<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forest Explorer</title>
  <style>
    #bg-video {
      position: fixed;
        z-index: -1; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-heading {
      position: absolute;
      top: 40px;
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 30px;
      border-radius: 15px;
      font-family: 'Georgia', serif;
      animation: fadeInDown 2s ease-out;
    }

    @keyframes fadeInDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

 
    .back-link {
      font-size: 50px;
      text-decoration: none;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      border-radius: 24px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    .main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh; 
    text-align: center;
    }
    .button-container {
    display: flex;
    justify-content: center;
    gap: 20px; 
    margin-top: 300px;
    bottom: 0;
}

.button-container button {
    padding: 10px 20px;
    background-color: #222;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 24px;
    cursor: pointer;
    bottom: 0;
    transition: transform 0.2s, background-color 0.3s;
}

.button-container button:hover {
    background-color: #444;
    transform: scale(1.05);
}
.homebtn{
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgb(0, 60, 68);
            color: aliceblue;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 8px;
            padding: 10px;
            font-size: 15px;
        }

  </style>
</head>
<body>

 
  <video autoplay muted loop id="bg-video">
    <source src="mainpage.mp4" type="video/mp4" />
  </video>

  <a href="homepage.html"><button class="homebtn">Back to Space</button></a> 
  <div class="main-heading">Welcome to Forest Explorer </div>

 
  <div class="button-container">
    <button onclick="location.href='jungle.html'">Go to Forest</button>
    <button onclick="location.href='puzzle.html'">Go to Puzzle</button>
    <button onclick="location.href='gaming.html'">Play a Game</button>
</div>


</body>
</html>
